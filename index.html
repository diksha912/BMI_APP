<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container " style="margin-top: 20px;">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group>" <label>Weight:</label>
                        <br>
                        <input type="text" name="" id="weight" placeholder="weight in(kg)" class="form-control">
                    </div>
                    <br>
                    <div class="form-group>" <label>Height:</label>

                        <input type="text" name="" id="height" placeholder="height in (feet)" class="form-control">
                    </div>
                    <br>
                    <div class="form-group>" <label>BMI Value:</label>
                        <input type="text" name="" id="bmivalue" placeholder="BMI VALUE" class="form-control">
                    </div>
                    <BR>
                        
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">CheckBMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" id="ft"><b>Healthy Persond is in between 19 and 25</b></div>
        </div>
    </div>
    <script>
        function getbmivalue()
        {
            var height=document.getElementById('height').value;
            var weight=document.getElementById('weight').value;
            height=height*12;
            height=height*0.025;
            var newbmivalue=weight/(height*height);
            newbmivalue=Math.round( newbmivalue);
            document.getElementById('bmivalue').value=newbmivalue;
            if(newbmivalue<=18)
            {
                document.getElementById('ft').innerHTML = '<span style="color:red">****Under Weight*** Eat Healthy and Stay Healthy!!</span>';

                 
               
            }
            if(newbmivalue>18 && newbmivalue<=25)
            {
               
                document.getElementById('ft').innerHTML = '<span style="color:green">****Health and Normal Weight*** Stay Healthy!!</span>';
            }
           if(newbmivalue>25)
            {
                document.getElementById('ft').innerHTML = '<span style="color:brown"> ****Over Weight***</span>';   
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
